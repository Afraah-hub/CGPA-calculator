<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGPA Calculator</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" type="image/png">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10 px-4">

  <!-- Top-Right GitHub Button with Contributors Hover -->
<div class="fixed top-4 right-4 z-50 group">
  <!-- GitHub Icon Button -->
  <a href="https://github.com/marudhu30/CGPA-calculator" target="_blank" class="block">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" class="w-8 h-8 invert hover:scale-110 transition-transform" />
  </a>

  <!-- Contributors Hover Menu -->
  <div class="absolute right-0 mt-2 w-60 bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-3 opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-opacity duration-300">
    <h3 class="text-white font-semibold mb-2 text-sm">üë®‚Äçüíª Contributors</h3>

    <div class="flex items-center gap-3 mb-2">
      <img src="https://avatars.githubusercontent.com/u/213002205?v=4" alt="Marudhu" class="w-8 h-8 rounded-full border border-white">
      <a href="https://github.com/marudhu30" target="_blank" class="text-blue-400 hover:underline text-sm">marudhu30</a>
    </div>

    <div class="flex items-center gap-3">
      <img src="https://avatars.githubusercontent.com/u/199750412?v=4" alt="Afraah-hub" class="w-8 h-8 rounded-full border border-white">
      <a href="https://github.com/Afraah-hub" target="_blank" class="text-blue-400 hover:underline text-sm">Afraah-hub</a>
    </div>
  </div>
</div>



  <!-- Title -->
  <h1 class="text-4xl font-bold mb-6 text-center">CGPA Calculator</h1>

  <!-- Input: Number of Subjects -->
  <div class="mb-4 w-full max-w-md">
    <label class="block mb-2 text-sm">How many subjects?</label>
    <input type="number" id="subjectCount" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white" min="1" max="20" placeholder="Enter number of subjects">
  </div>

  <!-- Submit Button -->
  <button onclick="generateSubjectInputs()" class="bg-blue-600 px-6 py-2 rounded hover:bg-blue-700 mb-6">
    Submit
  </button>

  <!-- Subjects Form -->
  <form id="subjectsContainer" class="w-full max-w-2xl space-y-4"></form>

  <!-- Calculate Button -->
  <div id="calculateSection" class="hidden mt-6">
    <button type="button" onclick="calculateCGPA()" class="bg-green-600 px-6 py-2 rounded hover:bg-green-700">
      Calculate CGPA
    </button>
  </div>

  <!-- Result Display -->
  <div id="result" class="mt-6 text-2xl font-semibold text-blue-400 text-center"></div>

  <!-- JS File -->
  <script src="script.js"></script>
</body>
</html>
